<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conversor de imágenes a webp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Upload Area -->
    <div class="upload-area" id="uploadArea">
      <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      <h3>arrastra imágenes aquí</h3>
      <p>o haz clic para seleccionar archivos jpg/png/gif/bmp/avif/heic/tiff</p>
      <button class="btn-primary" id="selectBtn">seleccionar archivos</button>
      <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/bmp,image/avif,image/heic,image/heif,.heic,.heif,image/tiff,.tif,.tiff" multiple hidden>
    </div>

    <!-- Progress Bar -->
    <div id="progressContainer" class="progress-container" style="display: none;">
      <div class="progress-info">
        <span id="progressText">convirtiendo...</span>
        <span id="progressCount">0/0</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Images Grid -->
    <div id="imagesContainer" class="images-grid" style="display: none;">
      <div class="grid-header">
        <div class="grid-header-left">
          <select id="qualitySelect" class="quality-select">
            <option value="0.70">70% — mínima</option>
            <option value="0.75">75% — baja</option>
            <option value="0.80">80% — media</option>
            <option value="0.85" selected>85% — buena</option>
            <option value="0.90">90% — alta</option>
            <option value="0.95">95% — máxima</option>
            <option value="1.00">100% — sin pérdida</option>
          </select>
          <h3 id="imageCount">0 imágenes convertidas</h3>
        </div>
        <button class="btn-secondary" id="downloadAllBtn">descargar todo (zip)</button>
      </div>
      <div id="imagesList" class="images-list"></div>
    </div>
    <div class="branding-badge">
      <a href="https://meowrhino.studio" target="_blank" rel="noopener noreferrer">meowrhino.studio</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
  <script src="script.js"></script>
</body>
</html>
