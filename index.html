<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conversor de imágenes a webp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Upload Area -->
    <div class="upload-area" id="uploadArea">
      <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      <h3>arrastra imágenes aquí</h3>
      <p>o haz clic para seleccionar archivos jpg/png</p>
      <button class="btn-primary" id="selectBtn">seleccionar archivos</button>
      <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png" multiple hidden>
    </div>

    <!-- Controls -->
    <div class="controls-panel">
      <div class="control-card">
        <div class="control-header">
          <h4>ajusta la compresión</h4>
        </div>
        <div class="control-group">
          <label for="qualitySlider">calidad webp</label>
          <div class="control-row">
            <input type="range" id="qualitySlider" min="70" max="100" step="1" value="85">
            <span class="control-value" id="qualityValue">85%</span>
          </div>
          <p class="control-help">85-95% suele equilibrar bien calidad y peso</p>
        </div>
      </div>
    </div>

    <!-- Images Grid -->
    <div id="imagesContainer" class="images-grid" style="display: none;">
      <div class="grid-header">
        <h3 id="imageCount">0 imágenes convertidas</h3>
        <button class="btn-secondary" id="downloadAllBtn">descargar todo (zip)</button>
      </div>
      <div id="imagesList" class="images-list"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
